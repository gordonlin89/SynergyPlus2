{% extends "building_base.html" %}

{% block main %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">Schedules</h1>
	</div>
	<ul class="list-group">
		{% for schedule in schedules %}
		<li class="list-group-item">
			<form class="form-inline" action="/building/foo_building/schedule" method="POST">
				<a href="/building/foo_building/schedule/{{ schedule['name'] }}">{{ schedule['name'] }}</a>
				<input type="hidden" class="form-control" name="delete_schedule" value="{{ schedule['name'] }}">
				<button type="submit" class="close">&times;</button>
			</form>
		</li>
		{% endfor %}
		<li class="list-group-item">
			<form class="form-inline" action="/building/foo_building/schedule" method="POST">
				<input type="text" class="form-control" name="new_schedule" placeholder="Schedule Name">
				<button type="submit" class="btn btn-default">New Schedule</button>
			</form>
		</li>
	</ul>
</div>

{% endblock %}
