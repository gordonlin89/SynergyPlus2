{% extends "calendar_base.html" %}

{% block main %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">Calendars</h1>
	</div>
	<ul class="list-group">
		{% for calendar in calendars %}
		<li class="list-group-item">
			<form class="form-inline" action="/calendar" method="POST">
				<a href="/calendar/{{ calendar['name'] }}">{{ calendar['name'] }}</a>
				<input type="hidden" class="form-control" name="delete_calendar" value="{{ calendar['name'] }}">
				<button type="submit" class="close">&times;</button>
			</form>
		</li>
		{% endfor %}
		<li class="list-group-item">
			<form class="form-inline" action="/calendar" method="POST">
				<input type="text" class="form-control" name="new_calendar" placeholder="Calendar Name">
				<button type="submit" class="btn btn-default">New Calendar</button>
			</form>
		</li>
	</ul>
</div>

{% endblock %}
